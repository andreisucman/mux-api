<html style="font-family: 'Open Sans', sans-serif; font-size: 16px">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap&subset=latin"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      min-height: 400px;
      line-height: 32px;
      display: flex;
      font-size: 16px;
      padding: 16px;
      color: #242424;
      background-color: #ffffff;
      margin: auto;
    "
    crossorigin="anonymous"
  >
    <div
      class="content"
      style="
        line-height: 32px;
        padding: 24px 16px;
        border-radius: 16px;
        margin: auto;
        gap: 16px;
        color: #242424;
        background-color: #f8f9fa;
        box-sizing: border-box;
        width: 100%;
        max-width: 400px;
        text-align: center;
      "
    >
      <img
        src="https://mux.nyc3.cdn.digitaloceanspaces.com/logo.png"
        style="margin: auto"
        alt="muxout logo"
        width="50"
        height="50"
        style="margin: unset; object-fit: contain; object-position: center"
        crossorigin="anonymous"
      />
      <p style="font-size: 16px; margin: 16px 0; font-family: 'Open Sans', sans-serif; color: #242424">
        Your confirmation code is:
      </p>
      <p
        style="
          display: block;
          text-decoration: none;
          font-size: 32px;
          padding: 32px 16px;
          margin: 16px 0;
          text-align: center;
          letter-spacing: 4px;
          border-radius: 16px;
          max-width: 250px;
          margin-left: auto;
          margin-right: auto;
          color: #242424;
          background-color: #f1f3f5;
          font-weight: 600;
          font-family: 'Open Sans', sans-serif;
        "
      >
        {{code}}
      </p>
      <p
        style="
          font-size: 14px;
          text-decoration: none;
          color: #828282;
          background-color: #f8f9fa;
          margin-bottom: 0;
          font-family: 'Open Sans', sans-serif;
        "
      >
        muxout.com
      </p>
    </div>
  </body>
</html>
