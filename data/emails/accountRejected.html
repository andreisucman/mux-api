<html style="font-family: 'Open Sans', sans-serif; font-size: 16px">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap&subset=latin"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      min-height: 400px;
      line-height: 32px;
      display: flex;
      font-size: 16px;
      padding: 16px;
      color: #c9c9c9;
      background-color: #242424;
      margin: auto;
    "
    crossorigin="anonymous"
  >
    <div
      class="content"
      style="
        line-height: 32px;
        padding: 24px 16px 16px;
        border-radius: 16px;
        margin: auto;
        gap: 16px;
        color: #c9c9c9;
        background-color: #2e2e2e;
        box-sizing: border-box;
        width: 100%;
        max-width: 400px;
        text-align: center;
      "
    >
      <img
        src="https://mux.nyc3.cdn.digitaloceanspaces.com/logo.png"
        style="margin: auto"
        alt="muxout logo"
        width="75"
        height="75"
        style="margin: unset; object-fit: contain; object-position: center"
        crossorigin="anonymous"
      />
      <h1
        style="
          margin: 24px 0;
          font-family: 'Poppins', sans-serif;
          font-size: 24px;
          font-weight: 600;
          color: #e7e7e7;
        "
      >
        Club payouts disabled
      </h1>
      <p
        style="
          line-height: 32px;
          font-size: 16px;
          margin: 16px 0;
          font-family: 'Open Sans', sans-serif;
          color: #c9c9c9;
        "
      >
        We've noticed a suspicious activity related to your Club activity and
        had to revoke your access to the Club payouts to ensure the safety of
        our users. You can still use the platform but you won't be able to sell
        your routines.
      </p>
      <p
        style="
          display: block;
          line-height: 32px;
          font-size: 14px;
          padding: 0;
          margin-bottom: 0;
          text-decoration: none;
          color: #828282;
          background-color: #2e2e2e;
          font-family: 'Open Sans', sans-serif;
          text-decoration: none;
        "
      >
        Muxout team
      </p>
    </div>
  </body>
</html>
