<html style="font-family: 'Open Sans', sans-serif; font-size: 16px">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap&subset=latin"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      min-height: 400px;
      line-height: 32px;
      display: flex;
      font-size: 16px;
      padding: 16px;
      color: #242424;
      background-color: #ffffff;
      margin: auto;
    "
    crossorigin="anonymous"
  >
    <div
      class="content"
      style="
        padding: 24px 16px;
        border-radius: 16px;
        margin: auto;
        gap: 16px;
        color: #242424;
        background-color: #f8f9fa;
        box-sizing: border-box;
        width: 100%;
        max-width: 400px;
        text-align: center;
      "
    >
      <img
        src="https://mux.nyc3.cdn.digitaloceanspaces.com/logo.png"
        style="margin: auto"
        alt="muxout logo"
        width="50"
        height="50"
        style="margin: unset; object-fit: contain; object-position: center"
        crossorigin="anonymous"
      />
      <p
        style="
          font-size: 16px;
          margin: 16px 0;
          font-family: 'Open Sans', sans-serif;
          color: #242424;
        "
      >
        Click to set up password
      </p>
      <a
        href="{{link}}"
        style="
          display: block;
          text-decoration: none;
          padding: 8px 16px;
          border-radius: 16px;
          max-width: 250px;
          margin: auto;
          color: #ffffff;
          background-color: #dc2d3c;
          font-weight: 600;
          font-size: 16px;
          font-family: 'Open Sans', sans-serif;
        "
        >Set new password</a
      >
      <p style="font-size: 14px">The link expires in 15 min</p>
      <a
        href="{{link}}"
        style="
          font-size: 14px;
          padding: 8px 0;
          margin-top: 8px;
          margin-bottom: 0;
          text-decoration: none;
          color: #828282;
          background-color: #f8f9fa;
          font-family: 'Open Sans', sans-serif;
          text-decoration: none;
        "
        >Muxout team</a
      >
    </div>
  </body>
</html>
